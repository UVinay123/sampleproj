<h1>Login Form using Angular material</h1>
<div class="center">
    <mat-card class="login-card">
        <mat-card-content>
            <form [formGroup]="Helloworld"> 
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Enter your name" formControlName="Username" required>
                </mat-form-field><br><br>


                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hide =!hide"[attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field><br>
                <button mat-raised-button color="primary" (click)="submit()">Load Api</button>

                
                
            </form>
        </mat-card-content>
    </mat-card>
</div>
